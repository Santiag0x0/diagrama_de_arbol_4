<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta 2 - Diagrama de Árbol</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.9rem;
      color: #00ffff;
      text-shadow: 1px 1px 3px black;
    }

    .option {
      background: linear-gradient(145deg, #2c3e50, #34495e);
      border: 2px solid transparent;
      padding: 1rem;
      border-radius: 12px;
      margin: 0.5rem 0;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .option:hover {
      background: linear-gradient(145deg, #3d566e, #4b6584);
    }

    .option.correct {
      background-color: #2ecc71 !important;
      border-color: #27ae60;
      color: white;
    }

    .option.incorrect {
      background-color: #e74c3c !important;
      border-color: #c0392b;
      color: white;
    }

    .symbol {
      font-size: 1.5rem;
      display: none;
    }

    .option.correct .symbol.show,
    .option.incorrect .symbol.show {
      display: inline;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    .next-button {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      margin-top: 1.5rem;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .next-button:hover {
      background: linear-gradient(135deg, #2980b9, #2471a3);
    }

    .explanation {
      margin-top: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      display: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>¿Desde dónde se parte en un diagrama de árbol?</h2>

    <div class="option" onclick="selectOption(this, true)">
      Se parte desde un punto inicial (raíz).
      <span class="symbol">✅</span>
    </div>

    <div class="option" onclick="selectOption(this, false)">
      Se parte desde la última hoja.
      <span class="symbol">❌</span>
    </div>

    <div class="option" onclick="selectOption(this, false)">
      Se parte desde cualquier rama aleatoria.
      <span class="symbol">❌</span>
    </div>

    <div class="option" onclick="selectOption(this, false)">
      Se parte desde un nodo intermedio.
      <span class="symbol">❌</span>
    </div>

    <div class="explanation" id="explanation"></div>

    <button class="next-button" onclick="window.location.href='pregunta3.html'">Siguiente Pregunta</button>
  </div>

  <script>
    let answered = false;

    function selectOption(element, isCorrect) {
      if (answered) return;

      answered = true;
      element.classList.add(isCorrect ? "correct" : "incorrect");
      element.querySelector(".symbol").classList.add("show");

      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach(opt => {
        opt.classList.add("disabled");
        if (opt !== element && opt.querySelector(".symbol")) {
          opt.querySelector(".symbol").classList.add("show");
        }
      });

      const explanationDiv = document.getElementById('explanation');

      if (isCorrect) {
        explanationDiv.innerText = "✅ ¡Correcto! Todo diagrama de árbol comienza desde un nodo raíz (inicial), desde donde se ramifican todas las posibilidades.";
      } else {
        explanationDiv.innerText = "❌ Incorrecto. La respuesta correcta es: 'Se parte desde un punto inicial (raíz)'. Los diagramas de árbol siempre comienzan desde este nodo base.";
      }

      explanationDiv.style.display = "block";
      document.querySelector(".next-button").style.display = "block";
    }
  </script>
</body>
</html>
